<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Em que país você mora?</h1>
    País que você mora atualmente? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>

        function verificar(){
        var txtp = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var pais = txtp.value
        res.innerHTML = `<p>O país que você mora atualmente é <strong>${pais}</strong></p>`
        if (pais == 'Brasil') {
            res.innerHTML += `<p>Você é Brasileiro!</p>`
        } else {
            res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
